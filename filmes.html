<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>XML com ajax Catalogo de filmes</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


<script>
  function getFilmes(){
    let xmlHttp = new XMLHttpRequest();
    xmlHttp.open('GET','http://localhost/ajax/filmes.xml')
    
    xmlHttp.onreadystatechange = () =>{
      if(xmlHttp.readyState == 4 && xmlHttp.status == 200){
        let xmlFilmes = xmlHttp.responseText
        console.log(xmlFilmes)
      }
      if (xmlHttp.readyState == 4 && xmlHttp.status == 404){
        alert ('Nao funcionou')
      }
    }

    xmlHttp.send()
  }
</script>




</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <div class="navbar-brand mb-0 h1">
        <h3>Catalogo de Filmes</h3>

      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        <button class="btn btn-success" type ="button" onclick="getFilmes()">Listas Filmes</button>
      </div>
    </div>
  </div>
</body>
</html>
