<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisicoes assincronas</title>
		
		<!-- bootstrap - link cdn -->
		
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
    <!--Criando requisicoes  com ajax-->

    <!--Requicoes assincronas - status das requicoes.

    0:  request not inicializad (requisicao nao inciiada)
    1:Server connection established (conexao estabelicida com o servidor)
    2: request received (conexao recebida)
    3: processing request (processando requisicao)
    4: request finished and response is ready (requisicao finalizada)   -->
  
  <script>
    function requisitarPagina(url){
      document.getElementById('conteudo').innerHTML = '' //limpando conteudo da div

      //incluindo o gif de loading na pagina
        if (!document.getElementById('loading')){ // se nao pagina nao tiver uma gif cria um.
        let imgLoading = document.createElement('img')
        imgLoading.id ='loading'
        imgLoading.src ='loading.gif'
        imgLoading.className = 'rounded mx-auto d-block'

        document.getElementById('conteudo').appendChild(imgLoading)
      }

      let ajax = new XMLHttpRequest(); // criando uma requisicao xml ajax
      //console.log(ajax.readyState)



      ajax.open('GET',url) // responsavel  por configurar qual url sera requisitada
      
      //console.log(ajax)
      // requisicao nao inciada state 0
     // console.log(ajax.readyState)
      ajax.onreadystatechange = ()=>{
        if (ajax.readyState == 4 && ajax.status == 200){
          document.getElementById('conteudo').innerHTML = ajax.responseText
          document.getElementById('loading').remove()
          
        }

        if (ajax.readyState == 4 && ajax.status == 404){
          document.getElementById('conteudo').innerHTML = '..tente novamente mais tarde'
          //document.getElementById('loading').remove
        }
      }


      ajax.send()
    }
  </script>

	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-light bg-light mb-4">
	      <div class="container">
	        <div class="navbar-brand mb-0 h1">
	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row mb-2">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_1_conteudo.html')">Página 1</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_2_conteudo.html')">Página 2</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_3_conteudo.html')">Página 3</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>
	    	
	    	<div class="row">
		    	<div class="col-md-1"></div>

		    	<div class="col-md-10" id="conteudo">
		    		
		    	</div>
		    		
				<div class="col-md-1"></div>
			</div>

		</div>	
	</body>
</html>
